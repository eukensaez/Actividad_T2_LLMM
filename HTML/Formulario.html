<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breaking Bad - Que comience el juego!</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="shortcut icon" href="../img/breaking_bad/icon.png" type="image/x-icon">
</head>

<body>
    <form action="mailto:raul.rodriguez@proeducaglobal.com" method="post" autocomplete="on" target="_blank">
        <fieldset>
            <legend>Breaking Bad - Que comience el juego!</legend>
        <fieldset>
            <legend>Datos personales</legend>
        <p class="fuentesPequeñas">Nombre:<input type="text" required></p>
        <p class="fuentesPequeñas">Apellidos:<input type="text" required></p> 
        <p class="fuentesPequeñas">DNI: <input type="text"></p>
        <p class="fuentesPequeñas">Correo electrónico: <input type="text" required></p>
        <p class="fuentesPequeñas">Fecha de nacimiento <input type="date"></p>
        </fieldset>  
        <br>
        <fieldset>
            <legend>Dirección postal</legend>
        <p class="fuentesPequeñas">Calle <input type="text"></p>
        <p class="fuentesPequeñas">Número <input type="text"></p>
        <p class="fuentesPequeñas">Piso <input type="text"></p>
        <p class="fuentesPequeñas">Código postal <input type="text"></p>
        <p class="fuentesPequeñas">Ciudad <input type="text"></p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Sexo</legend>
        <p class="fuentesPequeñas"><input type="radio" name="sexo" value="H">Hombre</p>
        <p class="fuentesPequeñas"><input type="radio" name="sexo" value="M">Mujer</p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Personaje</legend>
            <select name="personaje">
                <option value="1">Jessie Pinkman</option>
                <option value="2">Walter White</option>
                <option value="3">Saul Goodman</option>
                <option value="4">Gustavo Fring</option>
                <option value="5">Pollos Hermanos</option>
                <option value="6">Otros Personajes</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <p><textarea placeholder="Aquí puedes escribir un comentario."></textarea></p>
        </fieldset>
        <br><input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            <input type="file" value="Adjuntar archivos">
    </fieldset>
    </form>
</body>
</html>
